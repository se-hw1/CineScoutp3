<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
        position: relative;
        background: url("https://wallpaperaccess.com/full/8212583.jpg") no-repeat center center fixed;
        background-size: 170%; /* Zoom in the background */
    }

    body::before {
        content: "";
        position: absolute;
        background: url("https://wallpaperaccess.com/full/8212583.jpg");
        opacity: 0.5;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
        z-index: -1;
    }

    .form-container {
        position: relative;
        z-index: 1;
        margin: 50px auto; /* Center the form on the page */
        width: 300px; /* Adjust width as per your design */
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.8); /* Optional: for better visibility */
        border-radius: 8px;
    }

    /* Style inputs and buttons */
    .form-container input,
    .form-container .red-button {
        width: 100%; /* Full width */
        margin-bottom: 10px; /* Spacing between elements */
    }

        .red-button {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="/login" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="red-button">Login</button>
        </form>
    </div>
</body>
</html>
